<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<style>
		.form__wrp {
			display: flex;
			flex-flow: column nowrap;
			max-width: 300px;
			margin: 0 auto;
			padding: 30px 0;
		}
		.form__wrp input,
		.form__wrp textarea {
			margin-bottom: 15px;
			padding: 10px;
			box-sizing: border-box;
		}
		.form__wrp input {
			height: 34px;
		}
		.form__wrp .btn_send {
			width: 100%;
			height: 34px;
			cursor: pointer;
		}
		.form__wrp .btn_send:hover {
			background-color: #111;
			color: #fff;
		}
	</style>
</head>
<body>
	<form action="#" class="form__wrp">
		<input type="text" name="user-name" class="form__field form__field--name" placeholder="Your Name">
		<input type="tel" name="user-tel" class="form__field form__field--tel" placeholder="+7(000)000-0000">
		<input type="email" name="user-email" class="form__field form__field--email" placeholder="Your Email">
		<textarea name="textarea" rows="5" class="form__field form__field--text" placeholder="Your Text"></textarea>
		<button name="send" class="btn_send">Send</button>
	</form>

	<script>

	</script>
</body>
</html>
