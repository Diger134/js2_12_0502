<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link href="style/normalize.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">vue-shop</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button"
                    @click="basket.show !== undefined ? basket.show = !basket.show : $set(basket, 'show', true)">
                <span class="items-count"></span>Корзина
            </button>
            <div class="cart-block" :class="{show: basket.show}">
                <div class="cart-item" v-for="item of basket.content" :data-id="item.id">
                    <div class="product-bio">
                        <img :src="item.img" :alt="item.name">
                        <div class="product-desc">
                            <p class="product-title">{{item.name}}</p>
                            <p class="product-quantity">Quantity: {{item.qty}}</p>
                            <p class="product-single-price">${{item.price}} each</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <button class="del-btn" :data-id="item.id" :data-price="item.price">×</button>
                        <p class="product-price">Total: ${{item.price * item.qty}}</p>
                    </div>
                </div>
                <p class="total-cost">Total qty: {{basket.totalQty}} Total cost: ${{basket.totalCost}}</p>
            </div>
        </div>
    </header>
    <main>
        <div id="products" class="products">
            <div class="product-item" v-for="item of catalog.content" :data-id="item.id">
                <div class="product-img">
                    <img :src="item.img" :alt="item.name">
                </div>
                <div class="desc">
                    <h3>{{item.name}}</h3>
                    <p>{{item.price}} $</p>
                    <button class="buy-btn" :data-id="item.id" :data-name="item.name"
                            :data-image="item.img" :data-price="item.price">Купить
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main2.js"></script>
</body>
</html>
